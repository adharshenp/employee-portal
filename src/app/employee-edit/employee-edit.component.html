<div class="d-flex">

    <div class="sidebar d-flex flex-column " style="height: 80vh; width: 250px; background-color:black;">
        <a routerLink="/dashboard" class="ms-5 mt-3" href="" style="text-decoration: none; color: white;">Dashboard</a>
        <a routerLink="/emplist" class="ms-5 mt-3" href="" style="text-decoration: none; color: white;">Employee List</a>
    </div>

    <div class=" justify-content-center align-items-center flex-column mt-5 w-100">
        <h2>Update User Details</h2>
        
        <form class="form text-center justify-content-center border-round shadow m-3 p-5 col-12 col-md-6 col-lg-4">
            <label for="userId">User ID:</label>
            <input class="form-control mt-3 mb-3" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" style="border-radius: 50px;" type="text" id="userId" name="userId" placeholder="Enter User ID" required #employeeid="ngModel" disabled>

            <span class="mt-3" *ngIf="employeeid.invalid && employeeid.touched" class="text-danger mt-1" >Invalid UserID</span>
           
            <label for="username">Username:</label>
            <input class="form-control mt-3 mb-3"  name="empname" [(ngModel)]="employee.name" 
            required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel" style="border-radius: 50px;" type="text" id="username" name="username" placeholder="Enter Username" required>

            <span class="mt-3" *ngIf="employeename.invalid && employeename.touched" class="text-danger mt-1">Invalid Username</span>
           
            <label for="email">Email:</label>
            <input class="form-control mt-3 mb-3"  name="empemail" [(ngModel)]="employee.email" 
            required email #employeemail="ngModel" style="border-radius: 50px;" type="email" id="email" name="email" placeholder="Enter Email" required>
            <span class="mt-3" *ngIf="employeemail.invalid && employeemail.touched" class="text-danger mt-1">Invalid Email</span>
           
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                    <option selected>Open this select menu</option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
                <label for="floatingSelect">Status</label>
            </div>
           
            <div class="buttons d-flex justify-content-evenly">
               <div>
                 <button (click)="viewEmployee(employee.id)"  class="btn btn-outline-danger mb-3" type="button">Cancel</button>
               </div>         
               <div>
                 <button (click)="editEmployee(employee.id)" class="btn btn-outline-success ms-2 mb-3" type="submit">Update</button>
               </div>
            </div>
         </form>
    </div>
    
</div>
