<div class="d-flex">
  <div *ngIf="showSidebar" class="sidebar d-flex flex-column "
    style="height: 80vh; width: 250px; background-color:black;">
    
    <a routerLink="/dashboard" class="ms-5 mt-3" href="" style="text-decoration: none; color: white;">Dashboard</a>

    <a routerLink="/emplist" class="ms-5 mt-3" href="" style="text-decoration: none; color: white;">Employee list</a>

  </div>

  <div class="dashboard p-3 w-100" style="height: 88vh;">

    <div class="row w-100">
      <div class="col-md-8">
        <div class="row w-100">
          <div class="col-md-12 rounded d-flex  ms-3 justify-content-between align-items-center" style="background-color: black;">
            <h2 class="text-light text-center"><i class="fa-solid fa-bars me-3 fa-fade" (click)="menuBar()"></i> Welcome
              {{adminName}}</h2>

              <a routerLink="" class="ms-5 " href="" style="text-decoration: none; color: white;">
             
              <button class="btn btn-danger d-flex justify-content-between align-items-center"><i class="fa-solid fa-power-off fa-fade me-2"></i>Logout
                </button>
              </a>

          </div>
        </div>
        <div class="row mt-3 mx-3">
          <div class="col-md-5 shadow rounded" style="height: 430px;">
            <h5 class="text-center">Calender</h5>
            <mat-card class="demo-inline-calendar-card">
              <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-6 shadow rounded">
            <h5 class="text-center">Chart</h5>

            <highcharts-chart [Highcharts]="Highcharts" 
                              [options]="chartOptions"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="rounded d-flex justify-content-center align-items-center flex-column " style="height: 430px; background-color: yellowgreen;">
          <img *ngIf="!EditAdminStatus"  class="img-flex w-50 rounded-3 mt-3" [src]="profileImage" alt="" >
          <button *ngIf="!EditAdminStatus" (click)="editEmployee()" class="btn btn-outline-dark mt-5">Edit Admin Details <i class="fa-solid fa-pen fa-fade"></i></button>

          <div *ngIf="EditAdminStatus" class="d-flex justify-content-center align-items-center flex-column">
            <h2 class="fw-3">Update Admin Details</h2>
             <label class=" d-flex justify-content-center" >
              <input (change)="getFile($event)" type="file" style="display: none;">
              <img  class="img-flex w-50 rounded-3 mt-3" [src]="profileImage" alt="" >
             </label>

            <input [(ngModel)]="adminDetails.name" name="admin" type="text" class="text-center form-control w-50 mt-3" placeholder="Name">
            <input [(ngModel)]="adminDetails.password" name="pswd" type="text" class="text-center form-control w-50 mt-2" placeholder="Password">
            <div class="d-flex mt-5 ">
              <button class="btn btn-outline-danger">Cancel</button>
              <button (click)="UpdateAdmin()" class="btn btn-outline-primary ms-5">Update</button>

            </div>
            
          </div>
        

        </div>
        <div class="shadow rounded mt-4 d-flex justify-content-center align-items-center"
          style="background-color: burlywood; width: 400px; height: 130px;">
          <h4>Employees:{{empcount}}</h4>
        </div>
      </div>
    </div>
  </div>

</div>
